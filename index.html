<!DOCTYPE html>
<html>
<head>
	<meta charset ="utf-8"/>
	<script  type="application/javascript"></script>
	<script type="text/javascript" src="canvasjs.min.js"></script>
	<link rel="StyleSheet" type = "text/css" href = "styles.css">
	<title> Cellular Automata </title>
</head>
<body>
	<header>
		<h1> Cellular Automata </h1>
	</header>
	<article id="canvas_article">	
		<div id="parent">
			<div id="div_2">
				<canvas id="canvas" width="1600" height="100">Your browser doesn't support HTML5 canvas</canvas>
				<table>
					<tr>
						<td><button id="start" onclick="startFunc()">Start</button></td>
						<td><button id="pause" onclick="pauseFunc()">Pauza</button></td>
						<td><button id="step" onclick="stepFunc()">Krok</button></td>
					</tr>
				</table>
				<p>
					Początkowa gęstość strzałek skierowanych ku górze(0-1)<input type="text" id="density" maxlength="5" size="5"></input>
				</p>
				<p>
					Losowań na sekundę(0-30)<input type="text" id="changesPerSecond" maxlength="5" size="5"></input>
				</p>
<!-- 				<p>
				<input type="checkbox" id="castLotsCheck">Staraj się nie losować przypadków, które nie zmieniają stanu
				</p> -->
				<input type="checkbox" id="modeCheck">Antagoniczna para przeorientowuje sąsiadów
			</div>
			<div id="chartContainer">
			</div>
		</div>
		<script src="draw.js"> </script>	
	</article>
	<footer>
	</footer>
</body>
</html>
